name: 'Git Push'
description: 'Pushing to Git repository local changes'
author: 'ad-m'
inputs:
  github_token:
    description: 'Token for the repo. Can be passed in using {{ secrets.GITHUB_TOKEN }}'
    required: true
  branch:
    description: 'Destination branch to push changes'
    required: false
    default: 'master'
runs:
  using: 'docker'
  image: 'Dockerfile'